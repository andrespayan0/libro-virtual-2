<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel del autor | Confesiones</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/editor-parte2.css">
  <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3LQ18NZFZN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-3LQ18NZFZN');
  </script>
</head>

<body>

  <header>
    <div class="brand">
      <span class="brand-title">Panel del autor</span>
    </div>

    <nav>
      <a href="editor2.html">Parte 1</a>
      <a href="index.html">Volver al libro</a>
      <a href="#" id="logoutBtn" class="logout-btn">Cerrar sesión</a>
    </nav>
  </header>

  <main class="editor-container">

    <h1>Nuevo / Editar capítulo</h1>
    <p id="mensaje"></p>

    <section class="nuevo-capitulo">

      <label>Título</label>
      <input id="titulo" class="input-titulo" type="text">

      <label>Descripción</label>
      <textarea id="descripcion" class="input-descripcion"></textarea>

      <label>Contenido</label>
      <div class="toolbar">
        <button data-cmd="bold">B</button>
        <button data-cmd="italic">I</button>
        <button data-cmd="underline">U</button>
        <button data-cmd="strikeThrough">S</button>

        <select id="fontSize">
          <option value="3">Normal</option>
          <option value="4">Grande</option>
          <option value="5">Muy grande</option>
        </select>

        <button data-cmd="justifyLeft">⯇</button>
        <button data-cmd="justifyCenter">≡</button>
        <button data-cmd="justifyRight">⯈</button>

        <button data-cmd="insertUnorderedList">• Lista</button>
        <button data-cmd="insertOrderedList">1. Lista</button>

        <button data-cmd="indent">↦</button>
        <button data-cmd="outdent">↤</button>

        <button id="blockquote">"</button>
        <button id="hr">—</button>
      </div>
      <div id="contenido" class="editor-texto editor-rich" contenteditable="true"></div>



      <label>Fecha de publicación</label>
      <input id="fecha" type="datetime-local" class="input-fecha">

      <div class="acciones">
        <button id="publicarBtn" class="btn-publicar">Guardar</button>
      </div>

    </section>

    <section class="lista-capitulos">
      <h2>Capítulos existentes</h2>
      <div id="listaCapitulos"></div>
    </section>

  </main>

  <footer>
  </footer>

  <script src="js/editor-parte2.js"></script>
</body>

</html>
