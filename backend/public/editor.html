<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel del autor | Confesiones</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/editor.css">
  <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<header>
  <div class="brand">
    <span class="brand-title">Panel del autor</span>
  </div>

  <nav>
    <a href="index.html">Volver al libro</a>
    <a href="#" id="logoutBtn" class="logout-btn">Cerrar sesión</a>
  </nav>
</header>

<main class="editor-container">

  <h1>Nuevo / Editar capítulo</h1>
  <p id="mensaje"></p>

  <section class="nuevo-capitulo">

    <label>Título</label>
    <input id="titulo" class="input-titulo" type="text">

    <label>Descripción</label>
    <textarea id="descripcion" class="input-descripcion"></textarea>

    <label>Contenido</label>

    <!-- ===== BARRA DE FORMATO (AGREGADA) ===== -->
    <div class="editor-toolbar">
      <select id="fontFamily">
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Arial">Arial</option>
      </select>

      <select id="fontSize">
        <option value="3">Normal</option>
        <option value="4">Grande</option>
        <option value="5">Muy grande</option>
      </select>

      <input type="color" id="fontColor">

      <button type="button" data-cmd="bold"><b>B</b></button>
      <button type="button" data-cmd="italic"><i>I</i></button>
      <button type="button" data-cmd="underline"><u>U</u></button>
    </div>

    <!-- ===== EDITOR VISUAL (AGREGADO) ===== -->
    <div id="editorVisual" class="editor-visual" contenteditable="true"></div>

    <!-- ===== TU TEXTAREA ORIGINAL (SIN CAMBIOS) ===== -->
    <textarea id="contenido" class="editor-texto"></textarea>

    <label>Fecha de publicación</label>
    <input id="fecha" type="datetime-local" class="input-fecha">

    <div class="acciones">
      <button id="publicarBtn" class="btn-publicar">Guardar</button>
    </div>

  </section>

  <section class="lista-capitulos">
    <h2>Capítulos existentes</h2>
    <div id="listaCapitulos"></div>
  </section>

</main>

<footer>
  <p>Panel privado del autor</p>
</footer>

<script src="js/editor.js"></script>
</body>
</html>
