<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel del autor | Confesiones</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/editor.css">
  <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <span class="brand-title">Panel del autor</span>
    </div>

    <nav>
      <a href="index.html">Volver al libro</a>
      <a href="#" id="logoutBtn" class="logout-btn">Cerrar sesión</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="editor-container">

    <h1>Nuevo capítulo</h1>

    <!-- MENSAJES -->
    <p id="mensaje"></p>

    <section class="nuevo-capitulo">

      <label for="titulo">Título del capítulo</label>
      <input id="titulo" class="input-titulo" type="text" placeholder="Ej: Capítulo 1 – Lo que nadie dijo">

      <label for="descripcion">Descripción del capítulo</label>
      <textarea id="descripcion" class="input-descripcion" rows="3" maxlength="200"
        placeholder="Breve descripción..."></textarea>

      <small class="contador-descripcion">0 / 200</small>

      <label for="contenido">Contenido del capítulo</label>
      <textarea id="contenido" class="editor-texto" placeholder="Escribe aquí el capítulo completo..."></textarea>

      <div class="acciones">
        <button id="publicarBtn" class="btn-publicar" type="button">
          Publicar ahora
        </button>
      </div>

    </section>


    <!-- PREVIEW (OCULTO) -->
    <div id="preview" style="display:none;"></div>

  </main>

  <footer>
    <p>Panel privado del autor</p>
  </footer>

  <!-- JS AL FINAL -->
  <script src="js/editor.js"></script>

</body>

</html>
