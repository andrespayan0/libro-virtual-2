<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel del autor | Confesiones</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/editor.css">
  <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <span class="brand-title">Panel del autor</span>
    </div>

    <nav>
      <a href="index.html">Volver al libro</a>
      <a href="#" class="logout-btn">Cerrar sesión</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="editor-container">

    <h1>Nuevo capítulo</h1>

    <!-- FORMULARIO -->
    <section class="nuevo-capitulo">

      <label for="titulo">Título del capítulo</label>
      <input id="titulo" type="text" class="input-titulo"
        placeholder="Ej: Capítulo 1 – Lo que nadie dijo">

      <label for="descripcion">Descripción del capítulo</label>
      <textarea id="descripcion" class="input-descripcion" rows="3" maxlength="200"
        placeholder="Breve descripción que se mostrará en la página principal..."></textarea>

      <small class="contador-descripcion">0 / 200</small>

      <label for="contenido">Contenido del capítulo</label>
      <textarea id="contenido" class="editor-texto"
        placeholder="Escribe aquí el capítulo completo...&#10;&#10;Usa --- para separar páginas"></textarea>

      <label for="fecha">Fecha de publicación</label>
      <input id="fecha" type="datetime-local" class="input-fecha">

      <div class="acciones">
        <button class="btn-preview" type="button">Vista previa</button>
        <button class="btn-publicar" type="button">Publicar ahora</button>
        <button class="btn-programar" type="button">Guardar y programar</button>
      </div>

    </section>

    <!-- VISTA PREVIA -->
    <section class="preview-capitulo hidden">

      <h2 class="preview-titulo"></h2>

      <p class="preview-descripcion"></p>

      <div class="preview-paginas">
        <!-- Páginas generadas por JS -->
      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>Panel privado del autor</p>
  </footer>

  <script src="js/editor.js"></script>

</body>

</html>
